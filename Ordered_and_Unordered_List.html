<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and Unordered List</title>
</head>
<body>
    <ol>
    <li>Ice cream</li>
    <li>chocoba</li>
    <li>Cold-coffee</li></ol><hr>
    <ol type="A">
        <li>Sugar</li>
        <li>Salt</li>
        <li>sour</li>
    </ol><hr>
    <ol>
        <li>Car</li>
        <li>Bike</li>
        <li>Scooty</li>
    </ol><hr>
    <ol type="I">
        <li>aroplane</li>
        <li>Bus</li>
        <li>Ship</li>
    </ol><hr>
    <ol type="i">
        <li>Air</li>
        <li>water</li>
        <li>Fire</li>
    </ol><hr>
    <ul type="circle">
        <li>i phone</li>
        <li>nokia</li>
        <li>redmi</li>
    </ul><hr>
    <ul>
        <li>College</li>
        <li>School</li>
        <li>polytechnic</li>
    </ul><hr>
    <ul type="square">
        <li>green</li>
        <li>blue</li>
        <li>red</li>
    </ul>


</body>
</html>
